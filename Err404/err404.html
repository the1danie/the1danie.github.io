<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404</title>
    <link rel="stylesheet" href="err404.css">
    <link rel="shortcut icon" href="img/crypto.png" type="image/x-icon">
</head>
<body>
    <div class="error-page">
        <div class="content">
            <h1>404</h1>
            <h4>Opps! Page not found</h4>
            <p>Sorry, the page you're look for doesn't exist </p>
            <div class="btns">
                <a href="../index.html">return home </a>
            </div>
        </div>
    </div>
    <img src="../img/i.png"  class="image">
    <img src="../img/i.png" class="image_2">
    <img src="../img/i.png" class="image_3">
    <img src="../img/i.png" class="image_4">

    <div class="svg-container">
        <svg width="100" height="100" class="animated-svg">
            <circle cx="50" cy="50" r="40" fill="red" stroke="black" stroke-width="2" />
        </svg>
    </div>
    
    <div class="svg-container">
        <svg width="200" height="100" class="animated-svg">
            <rect x="10" y="10" width="100" height="50" fill="blue" />
            <text x="20" y="40" fill="white">Пример SVG</text>
        </svg>
    </div>
    
    <div class="svg-container">
        <svg width="200" height="200" class="animated-svg">
            <path d="M10 80 Q 95 10 180 80" fill="none" stroke="black" />
        </svg>
    </div>
    
    <div class="svg-container">
        <svg width="200" height="200" class="animated-svg">
            <circle cx="100" cy="100" r="10" fill="blue">
                <animate attributeName="r" from="10" to="50" dur="3s" repeatCount="indefinite" />
            </circle>
        </svg>
    </div>
    
</body>
</html>
