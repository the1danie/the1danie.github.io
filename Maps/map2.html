<!DOCTYPE html>

<meta charset="UTF-8">

<title>Карта Беларусии</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <!-- Добавляем ссылку на jQuery -->
<script>
    $(document).ready(function() { // Ждем, пока документ полностью загрузится, прежде чем выполнять скрипт
        // Добавляем обработчики событий hover для каждой части карты
        $('.part1').hover (
            function() {
                $('.description').html($(this).attr('description-data')); // Заполняем блок с описанием данными из атрибута description-data
                $('.description').fadeIn(); // Плавно показываем блок с описанием
            },
            function() {
                $('.description').fadeOut(50); // Плавно скрываем блок с описанием
            }
        );
        $('.part2').hover (
            function() {
                $('.description').html($(this).attr('description-data'));
                $('.description').fadeIn();
            },
            function() {
                $('.description').fadeOut(50);
            }
        );
        $('.part3').hover (
            function() {
                $('.description').html($(this).attr('description-data'));
                $('.description').fadeIn();
            },
            function() {
                $('.description').fadeOut(50);
            }
        );
        $('.part4').hover (
            function() {
                $('.description').html($(this).attr('description-data'));
                $('.description').fadeIn();
            },
            function() {
                $('.description').fadeOut(50);
            }
        );
        $('.part5').hover (
            function() {
                $('.description').html($(this).attr('description-data'));
                $('.description').fadeIn();
            },
            function() {
                $('.description').fadeOut(50);
            }
        );
        $('.part6').hover (
            function() {
                $('.description').html($(this).attr('description-data'));
                $('.description').fadeIn();
            },
            function() {
                $('.description').fadeOut(50);
            }
        );
    });
</script>

    body {
        margin: 0;
        padding: 0;

    .map {
        position: relative;
        text-align: center;
    }
    svg {
        position: absolute;
        top: -3px;
        left: -212px;
        height: 100%;
        width: 100%;
    }
    .part1, .part2, .part3, .part4, .part5, .part6{
        opacity: .2;
    }
    .part1:hover,
    .part2:hover,
    .part3:hover,
    .part4:hover,
    .part5:hover,
    .part6:hover{
        transition: opacity .2 ease;
        opacity: .5;
        cursor: pointer;
    }
    .description {
        display: none; /* начинаем с скрытого состояния */
        position: absolute;
        padding: 20px;
        box-sizing: border-box;
        width: 300px;
        height: 200px;

        left: 50px;
        bottom: calc(50% - 200px);
