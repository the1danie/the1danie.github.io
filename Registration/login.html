<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login</title>
    <link rel="shortcut icon" href="img/crypto.png" type="image/x-icon">
</head>
<body>
    <nav>
        <div class="nav-bar">
            <span class="logo"><a href="../index.html">CryptoCurrency Tracker</a></span>

            <div class="menu">
                <ul class="nav-links">
                    <li><a href="../index.html">Coins</a></li>
                    <li><a href="../exchanges.html">Exchanges</a></li>
                    <li><a href="">Join</a></li>
                    <li><a href="../Err404/err404.html">404 Page</a></li>
                </ul>
            </div>

            <div class="darkLight-searchBox">
                <div class="dark-light">
                    <i class='bx bx-moon moon'></i>
                    <i class='bx bx-sun sun' ></i>
                </div>

                <div class="searchBox">
                    <div class="searchToggle">
                        <i class='bx bx-x cancel'></i>
                        <i class='bx bx-search-alt search' ></i>
                    </div>
                        <div class="search-field">
                            <input type="text" placeholder="Coins...">
                            <i class='bx bx-search-alt' ></i>
                        </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock' ></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="register.html">Register</a></p>
            </div>
        </form>
    </div>
    
    
    <footer id="siteFooter">
        <p>О нас: Мы компания, специализирующаяся на отслеживании данных о криптовалютах.</p>
    </footer>
    <script src="../script.js"></script>
    
</body>
</html>
